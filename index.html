<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Sliders!</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="swiper slider-1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>
            </div>
            <div class="swiper-button-next nxt-1"></div>
            <div class="swiper-button-prev prv-1"></div>
            <div class="swiper-pagination pag-1"></div>
        </div>
    </div>
     <div class="wrapper">
        <div class="slider-container">
            <div class="swiper slider-2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://cdn.pixabay.com/photo/2021/10/11/18/58/lake-6701636_640.jpg" alt="ИМГ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://cdn.fishki.net/upload/post/2021/02/16/3613245/tn/alberta-2297204-1280.jpg" alt="ИМГ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://4brain.ru/blog/wp-content/uploads/2017/09/%D0%BF%D1%80%D0%B8%D1%80%D0%BE%D0%B4%D0%B0.jpg" alt="ИМГ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://n1s1.hsmedia.ru/7d/f4/65/7df465013dd467c13ab94d0ff1c2cd4d/1000x600_0xac120003_8887241501666366066.jpeg" alt="ИМГ">
                    </div>
                </div>    
            </div>
            <div class="thumbs-slider">
                <div class="thumbs-wrapper swiper-wrapper">
                    <div class="thumbnail-img swiper-slide">
                        <img src="https://cdn.pixabay.com/photo/2021/10/11/18/58/lake-6701636_640.jpg" alt="ИМГ">
                    </div>
                    <div class="thumbnail-img swiper-slide">
                        <img src="https://cdn.fishki.net/upload/post/2021/02/16/3613245/tn/alberta-2297204-1280.jpg" alt="ИМГ">
                    </div>
                    <div class="thumbnail-img swiper-slide">
                        <img src="https://4brain.ru/blog/wp-content/uploads/2017/09/%D0%BF%D1%80%D0%B8%D1%80%D0%BE%D0%B4%D0%B0.jpg" alt="ИМГ">
                    </div>
                    <div class="thumbnail-img swiper-slide">
                        <img src="https://n1s1.hsmedia.ru/7d/f4/65/7df465013dd467c13ab94d0ff1c2cd4d/1000x600_0xac120003_8887241501666366066.jpeg" alt="ИМГ">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next nxt-2"></div>
            <div class="swiper-button-prev prv-2"></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="slider-container">
            <div class="swiper slider-3">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://s3.stroi-news.ru/img/kartinki-dlya-fona-priroda-2.jpg" alt="ИМГ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://img.freepik.com/free-photo/landscape-with-forest-mountains_1398-2275.jpg?size=626&ext=jpg&ga=GA1.1.1788614524.1718409600&semt=ais_user" alt="ИМГ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://media.istockphoto.com/id/517188688/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%B3%D0%BE%D1%80%D0%BD%D1%8B%D0%B9-%D0%BB%D0%B0%D0%BD%D0%B4%D1%88%D0%B0%D1%84%D1%82.jpg?s=612x612&w=0&k=20&c=6Qfb5YCLIkiq_hYxRmTj8t2FWwr4Yrdq2CRGVwj5Ymk=" alt="ИМГ">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://static.wikia.nocookie.net/pogod/images/3/3a/%D0%9F%D1%80%D0%B8%D1%80%D0%BE%D0%B4%D0%B0.jpg/revision/latest?cb=20181224151953&path-prefix=ru" alt="ИМГ">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next nxt-3"></div>
            <div class="swiper-button-prev prv-3"></div>
            <div class="swiper-pagination pag-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="../js/combined.js"></script>
</body>
</html>
